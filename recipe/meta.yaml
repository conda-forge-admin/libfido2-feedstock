{% set version = "1.9.0" %}

package:
  name: libfido2
  version: {{ version }}

source:
  url: https://github.com/Yubico/libfido2/archive/{{ version }}.tar.gz
  sha256: ba39e3af3736d2dfc8ad3d1cb6e3be7eccc09588610a3b07c865d0ed3e58c2d2

build:
  number: 0
  skip: true  # [win]
  run_exports:
    - {{ pin_subpackage('libfido2', max_pin='x') }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make
    - pkg-config
    - sysroot_linux-64 2.17  # [linux64]
  host:
    - openssl
    - libcbor
    - libudev  # [linux]
    - zlib

test:
  commands:
    - test -f "${PREFIX}/lib/libfido2${SHLIB_EXT}"

about:
  home: https://github.com/Yubico/libfido2/
  license: BSD-2-Clause
  license_file: LICENSE
  summary: Provides library functionality for FIDO 2.0

extra:
  recipe-maintainers:
    - chrisburr
